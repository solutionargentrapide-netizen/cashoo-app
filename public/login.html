<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHOO - Create Account</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .register-card {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        .logo p {
            color: #666;
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }
        
        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
        
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-register:hover {
            background: #5a67d8;
        }
        
        .btn-register:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }
        
        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .terms {
            margin: 20px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .terms input {
            width: auto;
            margin-right: 8px;
        }
        
        .features {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .features h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 5px 0;
            color: #555;
            font-size: 14px;
        }
        
        .features li:before {
            content: "âœ“ ";
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <h1>CASHOO</h1>
                <p>Create Your Account</p>
            </div>
            
            <div id="registerMessage"></div>
            
            <div class="features">
                <h3>Get Started With:</h3>
                <ul>
                    <li>Real-time balance tracking</li>
                    <li>Smart expense analysis</li>
                    <li>AI-powered insights</li>
                    <li>Bank-level security</li>
                </ul>
            </div>
            
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password"
                        minlength="8"
                        required
                        onkeyup="checkPasswordStrength(this.value)"
                    >
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                </div>
                
                <div class="terms">
                    <label>
                        <input type="checkbox" id="agreeTerms" required>
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-register" id="registerBtn">
                    Create Account
                </button>
            </form>
            
            <div class="links">
                <p>Already have an account? <a href="/login.html">Sign In</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function checkPasswordStrength(password) {
            const strength = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strength.innerHTML = '';
                return;
            }
            
            let score = 0;
            
            // Length check
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            
            // Complexity checks
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                strength.innerHTML = '<span class="strength-weak">Weak password</span>';
            } else if (score <= 4) {
                strength.innerHTML = '<span class="strength-medium">Medium strength</span>';
            } else {
                strength.innerHTML = '<span class="strength-strong">Strong password</span>';
            }
        }
        
        async function handleRegister(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            const button = document.getElementById('registerBtn');
            const message = document.getElementById('registerMessage');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                message.innerHTML = '<div class="message error">Passwords do not match</div>';
                return;
            }
            
            // Validate terms accepted
            if (!agreeTerms) {
                message.innerHTML = '<div class="message error">Please accept the terms and conditions</div>';
                return;
            }
            
            // Update button state
            button.disabled = true;
            button.textContent = 'Creating account...';
            message.innerHTML = '';
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        action: 'register',
                        email: email,
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user info
                    localStorage.setItem('cashoo_token', data.token);
                    localStorage.setItem('cashoo_user', JSON.stringify(data.user));
                    
                    // Show success message
                    message.innerHTML = '<div class="message success">Account created successfully! Redirecting...</div>';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Registration failed');
                }
            } catch (error) {
                message.innerHTML = `<div class="message error">${error.message}</div>`;
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        }
        
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('cashoo_token');
            if (token) {
                window.location.href = '/index.html';
            }
        };
    </script>
</body>
</html>
