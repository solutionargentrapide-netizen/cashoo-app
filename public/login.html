<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHOO - Connexion S√©curis√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover:not(:disabled) {
            background: #5a67d8;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .alert-warning {
            background: #ffeaa7;
            color: #856404;
            border: 1px solid #ffd93d;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            margin: 3px 0;
        }

        .requirement.met {
            color: #22c55e;
        }

        .requirement.met::before {
            content: "‚úì ";
        }

        .requirement:not(.met)::before {
            content: "‚Ä¢ ";
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            margin: 0;
            font-weight: normal;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>CASHOO</h1>
            <p>Connexion s√©curis√©e √† votre tableau de bord</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="vous@exemple.com"
                    autocomplete="email"
                />
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        placeholder="Votre mot de passe"
                        autocomplete="current-password"
                    />
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Se souvenir de moi</label>
            </div>

            <button type="submit" id="submitBtn">Se connecter</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">Connexion en cours...</p>
            </div>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="links">
            <a href="/register">Cr√©er un compte</a>
            <a href="/forgot-password">Mot de passe oubli√© ?</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const type = field.type === 'password' ? 'text' : 'password';
            field.type = type;
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    alertContainer.innerHTML = '';
                }, 5000);
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');

            // Clear previous alerts
            document.getElementById('alertContainer').innerHTML = '';

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('active');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token
                    if (rememberMe) {
                        localStorage.setItem('cashoo_token', data.token);
                        localStorage.setItem('cashoo_user', JSON.stringify(data.user));
                    } else {
                        sessionStorage.setItem('cashoo_token', data.token);
                        sessionStorage.setItem('cashoo_user', JSON.stringify(data.user));
                    }

                    // Check if email is verified
                    if (data.emailVerified === false) {
                        showAlert('Veuillez v√©rifier votre email avant de continuer', 'warning');
                        // Redirect to email verification page
                        setTimeout(() => {
                            window.location.href = '/verify-email-notice';
                        }, 2000);
                    } else {
                        showAlert('Connexion r√©ussie ! Redirection...', 'success');
                        // Redirect to dashboard
                        setTimeout(() => {
                            window.location.href = '/index.html';
                        }, 1000);
                    }
                } else {
                    // Handle errors
                    if (data.lockedUntil) {
                        showAlert(data.error, 'error');
                    } else if (data.remainingAttempts) {
                        showAlert(`${data.error} (${data.remainingAttempts} tentatives restantes)`, 'error');
                    } else if (data.requiresPasswordReset) {
                        showAlert('Ce compte n√©cessite une r√©initialisation du mot de passe', 'warning');
                        setTimeout(() => {
                            window.location.href = '/forgot-password?email=' + encodeURIComponent(email);
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Erreur de connexion', 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Erreur de connexion. Veuillez r√©essayer.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('cashoo_token') || sessionStorage.getItem('cashoo_token');
            
            if (token) {
                try {
                    const response = await fetch('/api/auth/verify', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (data.valid) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    // Token invalid, stay on login page
                    localStorage.removeItem('cashoo_token');
                    sessionStorage.removeItem('cashoo_token');
                }
            }

            // Check for messages in URL params
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            if (message === 'logout') {
                showAlert('Vous avez √©t√© d√©connect√©', 'success');
            } else if (message === 'session_expired') {
                showAlert('Votre session a expir√©. Veuillez vous reconnecter.', 'warning');
            }
        });
    </script>
</body>
</html>
