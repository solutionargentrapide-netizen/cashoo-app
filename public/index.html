<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHOO - Banking Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="card login-form">
            <h2>Welcome to CASHOO</h2>
            <p style="margin: 20px 0; color: #666;">
                Enter your email to access your banking dashboard
            </p>
            <form onsubmit="login(event)">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    required
                />
                <button type="submit" id="loginBtn">
                    Access Dashboard
                </button>
            </form>
            <div id="loginMessage"></div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>CASHOO Dashboard</h1>
                <div class="user-info">
                    <span class="sync-status" id="lastSync">Never synced</span>
                    <span id="userEmail"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Balance Card -->
            <div class="card balance-card">
                <h2>Total Balance</h2>
                <div class="balance" id="totalBalance">$0.00</div>
                <div style="display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap;">
                    <!-- Flinks Button -->
                    <button onclick="connectBank()" id="connectBtn">
                        Connect Bank (Flinks)
                    </button>
                    
                    <!-- Inverite Button -->
                    <button onclick="connectInverite()" id="inveriteBtn" style="background: #00a86b;">
                        Verify Bank (Inverite)
                    </button>
                    
                    <!-- Refresh Button -->
                    <button onclick="syncAccounts()" id="syncBtn" style="display:none;">
                        Refresh Data
                    </button>
                </div>
                
                <!-- Status Messages -->
                <div id="connectionStatus" style="margin-top: 15px; padding: 10px; display: none;">
                    <span id="statusMessage"></span>
                </div>
            </div>

            <!-- Accounts -->
            <div class="card">
                <h2>Your Accounts</h2>
                <div id="accountsList" class="accounts-grid">
                    <div class="loading">No accounts connected yet</div>
                </div>
            </div>

            <!-- Transactions -->
            <div class="card">
                <h2>Recent Transactions</h2>
                <div id="transactionsList" class="transactions-list">
                    <div class="loading">No transactions available</div>
                </div>
            </div>
        </div>

        <!-- Universal iFrame Container (for both Flinks and Inverite) -->
        <div id="iframeContainer" class="iframe-container">
            <div class="iframe-wrapper">
                <button class="close-iframe" onclick="closeIframe()">Ã—</button>
                <h3 id="iframeTitle" style="margin-bottom: 10px;">Bank Connection</h3>
                <iframe id="universalFrame"></iframe>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
